<!DOCTYPE html>
<html lang="en">

<head>

    <title>Marketing Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top center">
        <div class="header">
            <div class="menubar">
                <img src="img/logo.svg" alt="image logo">

                <div class="menu">
